<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- Adding Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <!-- Adding CSS links -->
    <link rel="stylesheet" type="text/css" href="/assets/alarm.css">
</head>
<body>
    <audio id="alarm-sound" src="./assets/The_Boys.mpeg"></audio>
    <!-- Page Heading -->
    <header id="page-title">
        <h1>Alarm Clock ‚è∞</h1>
    </header>
    <!-- End Page Heading -->

    <!-- Main Body -->
    <main class="main-container display-flex">
        <!-- Clock Container -->
        <div class="clock-container display-flex">
            <div id="img"><img src="/assets/clock.svg"></div>
            <!-- Cuurent time section -->
            <div class="current-time margin-bottom" id="current-time"> _:_:_ </div>
            <!-- End Current time section-->
            <!-- Start Form Section -->
            <form class="alarm-form display-flex margin-bottom" >
                <div>
                    <select name="hours" id="hours" required></select>
                    
                    <select name="minutes" id="minutes" required></select>

                    <select name="seconds" id="seconds" required></select>

                    <select id="am-pm" name="am-pm" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <button class="btn submit-btn" id="submitButton" type="submit">Set Alarm</button>
            </form>
            <!-- End Form Section -->
            <!-- Alarm Section -->
            <div class="set-alarm-container">
                <div class="set-alarm-container-title margin-bottom">ALARAMS</div>
                <div class="alarm-container" id="alarms-container"></div>
            </div>
            <!-- End of Alarm Section -->
        </div>
        <!--End Clock Container -->
    </main>
    <!-- End Main Body -->

    <!-- Adding javascript links -->
    <script src="/assets/alarm.js"></script>
</body>
</html>
